<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- This Project stylesheet -->
    <link rel="stylesheet" href="resources/css.css">
    <title>Document</title>
</head>
<body>
    
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>My Quiz</h1>
            <h3 class="ml-auto">
                Designed by Frank McDermott
            </h3>
        </div>
    </header>
    <main>
        <div class="row container col-12">
            <div class="col">
                
            </div>
            <h4 id="question" class="col-10">
                Are you ready to start the quiz?
            </h4>
            <div id="timer" class="col">
                60s
            </div>
            <div class="col">
                
            </div>
        </div>

        <div class="container col-12 py-3">
            <div class="row">
                <div class="col">
                
                </div>
                <div class="col-5">
                    <button type="button" id="choiceOne" onclick="next(0)" class="answer btn btn-primary col-12">Yes
                    </button>
                </div>
                <div class="col">
                </div>
                <div class="col-5">
                    <button type="button" id="choiceTwo" onclick="next(1)"class="answer btn btn-primary col-12">I was born ready</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <div class="container col-12 py-3">
            <div class="row">
                <div class="col">
                
                </div>
                <div class="col-5">
                    <button type="button" id="choiceThree" onclick="next(2)"class="answer btn btn-primary col-12">Hurt me plenty</button>
                </div>
                <div class="col">
                </div>
                <div class="col-5">
                    <button type="button" id="choiceFour" onclick="next(3)" class="answer btn btn-primary col-12">What quiz?</button>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>
        
    </main>
    <div id="highScores" class="container col-12">
        <form  class="form-inline col-9">
            <div class="form-group mb-2 col">
                <label for="staticEmail2" class="sr-only">Input your Initials</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Input your Initials">
            </div>
            <div class="form-group mx-sm-3 mb-2 col">
                <label for="initials2" id="initials" class="sr-only">Initials</label>
                <input type="text" minlength="1" maxlength="4" class="form-control" id="initials2" placeholder="Initials" minlength="2" maxlngth="3">
            </div>
            <button type="submit" onclick="submitForm(event)" class="btn btn-primary mb-2 col">Submit</button>
        </form>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- This project JS -->
    <script src="resources/jss.js"></script>
</body>
</html>
